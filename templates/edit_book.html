<!-- edit_book.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Book</h1>
    <form method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ book['title'] }}" required><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ book['author'] }}" required><br>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" value="{{ book['year'] }}"><br>
        <button type="submit">Save Changes</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Back to Book List</a>
</body>
</html>
